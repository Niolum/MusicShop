{% load static %}
{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{% url 'home' %}">ShopMusic</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Главная страница</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Каталог</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active carticon" href="{% url 'cart' %}">
                    <img src="{% static 'image/cart.jpg' %}" class="logo">
                </a>
            </li>
            {% if not user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'login' %}?next={{request.path}}">Войти</a>
                {% else %}
            <li class="nav-item">
                <a class="nav-link active carticon" href="#">
                    <img src="{% static 'image/user.png' %}" class="logo">
                </a>
            </li>    
            <!-- <li class="nav-item">
                <a class="nav-link active" href="#">Пользователь: {{ user.get_username }}</a>
            </li> -->
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'logout' %}?next={{request.path}}">Выйти</a>
            </li>
            {% endif %}
            </ul>
        </div>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        </div>
    </nav>
{% endblock %}
