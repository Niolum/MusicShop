{% extends 'product/base.html' %}

{% block title %}
<title>{{ category.title }}</title>
{% endblock title %}
{% block content %}
  <div class="container">
    <h1 class="category_header">Категории инструментов</h1>
    <div class="left-ads-display col-lg-12">
      <div class="row">
        {% for category in category_list %}
        <div class="col-lg-4 col-md-6 col-xs-6 category">
          <div class="block-category">
            <div class="category-image">
              <a href="{{ category.get_absolute_url }}" class="editContent">
                <img src="{{ category.image.url }}" class="img-fluid" alt="{{ category.title }}">
              </a>
            </div>
            <div class="category-title">
              <a href="{{ category.get_absolute_url }}" class="editContent">
                {{ category.title }}
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
