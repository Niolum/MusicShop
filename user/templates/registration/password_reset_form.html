{% extends "product/base.html" %}
{% block content %}

<form class="reset-form" action="" method="post">{% csrf_token %}
    <span class="email">
        <b>Введите свою почту</b>
    </span>
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
        <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-primary" value="Сбросить пароль" />
</form>

{% endblock %}
